<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/basket.js"></script>
    <script src="./scripts/script.js"></script>
  </head>
  <body onload="init(); initBasket()">
    <div class="page-wrapper">
      <div class="header">
        <img src="./assets/icons/Logo.png" alt="" />
      </div>
      <div class="main-section">
        <div class="menu">
          <img src="./assets/img/pizza-head.jpg" alt="" />
          <div class="menu-content">
            <h2>Pizza Pallace</h2>
            <p class="orange">Bewertung: 4,2 von 5 Sternen</p>
            <div class="categories">
              <a class="category-button" href="#pizzas">Pizza</a>
              <a class="category-button" href="#salads">Salat</a>
              <a class="category-button" href="#snacks">Snacks</a>
              <a class="category-button" href="#drinks">Getränke</a>
            </div>
            <div class="menu-items">
              <div id="pizzas">
                <div class="section-head">
                  <img src="./assets/img/pizzas.jpg" alt="">
                  <h2>Pizza:</h2>
                </div>
                <div id="pizza-section"></div>
              </div>
              <div id="salads">
                <div class="section-head">
                  <img src="./assets/img/salads.jpg" alt="">
                  <h2>Salat:</h2>
                </div>
                <div id="salad-section"></div>
              </div>
              <div id="snacks">
                <div class="section-head">
                  <img src="./assets/img/snacks.jpg" alt="">
                  <h2>Snacks:</h2>
                </div>
                <div id="snack-section"></div>
              </div>
              <div id="drinks">
                <div class="section-head">
                  <img src="./assets/img/drinks.jpg" alt="">
                  <h2>Getränke:</h2>
                </div>
                <div id="drink-section"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="basket">
          <h2>Warenkorb</h2>
          <div class="devider"></div>
          <div id="basket-content"></div>
          <div class="devider"></div>
          <div class="checkDelivery">
            <input type="checkbox" id="delivery" name="delivery" value="delivery" />
            <label for="delivery">Abholung</label>
          </div>
          <div class="basket-total" id="basket-total"></div>
        </div>
      </div>
    </div>
  </body>
</html>
